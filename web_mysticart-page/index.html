  <link rel="stylesheet" href="/static/css/style.css" />
  <style>
    /* Additional styles for alignment */
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;

    .search-heading {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
  <script>
    // JavaScript function to handle search redirect
    function handleSearch(event) {
      event.preventDefault(); // Prevent the form from submitting traditionally
      var searchText = document.getElementById('searchInput').value; // Get the search text
      window.location.href = '/?search=' + encodeURIComponent(searchText); // Redirect to the search URL
    }

  </script>
</head>
